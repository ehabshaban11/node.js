<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Points</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Points Management</h1>

  <form id="add-point-form">
    <input type="text" id="point-name" placeholder="Point Name" required>
    <input type="text" id="point-location" placeholder="Location">
    <textarea id="point-description" placeholder="Description"></textarea>
    <button type="submit">Add Point</button>
  </form>

  <ul id="points-list"></ul>

  <script src="js/points.js"></script>
</body>
</html>
