<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ניהול ביקורים</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>ניהול ביקורים</h1>

  <form id="add-visit-form">
    <label for="guard-name">שם השומר:</label>
    <input type="text" id="guard-name" placeholder="שם השומר" required>

    <label for="point-select">נקודת ביקור:</label>
    <select id="point-select" required>
      <option value="" disabled selected>בחר נקודה</option>
    </select>

    <label for="comments">הערות (לא חובה):</label>
    <textarea id="comments" placeholder="הערות (לא חובה)"></textarea>

    <button type="submit">הוסף ביקור</button>
  </form>

  <h2>רשימת ביקורים</h2>
  <table>
    <thead>
      <tr>
        <th>שם השומר</th>
        <th>נקודת ביקור</th>
        <th>הערות</th>
        <th>תאריך ושעה</th>
        <th>פעולות</th>
      </tr>
    </thead>
    <tbody id="visits-list"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
